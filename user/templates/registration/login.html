{% extends 'donor/base.html' %}
{% load static %}
{% block title %}
    Login
{% endblock %}
{% block content %}

{% if messages %}
    {% for message in messages %}
      <p>{{ message}}</p>
    {% endfor %}
{% endif %}

{% if form.errors %}
  <p>{{ errors }}</p>
{% endif %}

<form method="post" action="{% url 'pre_login' %}" class="form">
{% csrf_token %}
 {{ form.as_p }}
      <button name="submit" class="btn btn_primary" style="background-color: green;">Login</button>
</form>
{% endblock %}
